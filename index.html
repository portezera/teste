<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        background-color: bisque;
    }
    </style>
</head>
<body>
<center>
    <p><h1>manipulando DOM</h1></p>
    <button id="btn" onclick="addChild()">adiconar texto</button>
    <button id="btnremover" onclick="removerparagrafo()">remover</button>

</center>
</body>

<script> 
    function addChild() {
       let novoparagrafo = document.createElement('p');

       novoparagrafo.textContent = "natan"

       document.body.appendChild(novoparagrafo);
       
       }
       function removerparagrafo() {

        let removerparagrafo = document.querySelectorAll('p');

        let ultimoparagrafo = removerparagrafo [removerparagrafo.length -1];

        if(ultimoparagrafo) {
            ultimoparagrafo.remove();
        }

       }

</script>
</html>
